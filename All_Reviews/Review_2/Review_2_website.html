<!DOCTYPE html>
<html>
<head>
    <title>Take2 Card</title>
    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Open Sans", "Helvetica Neue", sans-serif;
        }

        .card {
            background-color: #1F1F1F;
            width: 250px;
            border-radius: 16px;
            padding: 16px;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }

        .logo {
            background-color: red;
            color: white;
            width: 100px;
            margin: 0 auto 16px auto;
            padding: 8px 0;
            font-weight: bold;
            border-radius: 8px;
        }

        .subtitle {
            margin-bottom: 16px;
        }

        .link {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- If using the SVG image instead of text, uncomment the line below -->
        <!-- <img src="take2-logo.svg" alt="TAKE2 logo" style="width: 100px; margin-bottom: 16px;"> -->

        <!-- Using red text block version -->
        <div class="logo">TAKE2</div>

        <div class="subtitle">Learning by doing</div>

        <a href="https://take2.org" class="link" target="_blank">Let's go</a>
    </div>

</body>
</html>
