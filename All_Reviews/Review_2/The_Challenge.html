<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="The_Challenge.css" />
</head>
<body>
  <article class="card">
    <img src="illustration-article.svg" alt="Blog illustration" class="card__image" />

    <div class="card__content">
      <span class="card__label">Learning</span>
      
      <span class="card__date">Published 21 Dec 2023</span>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="card__author">
        <img src="image-avatar.webp" alt="Author avatar" class="card__avatar" />
        <span class="card__name">Greg Hooper</span>
      </div>
    </div>
  </article>
</body>
</html>
