<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        @font-face {
            font-family: "Montserrat";
            src: url("./fonts/montserrat/Montserrat-VariableFont_wght.ttf") format("truetype-variations");
            font-weight: 100 900;
            font-style: normal;
        }

        body {
            font-family: "Montserrat", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            text-align: center;
            margin: 0;
            padding: 24px;
            background-color: hsl(225, 100%, 94%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 375px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid black;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 32px 24px 24px;
        }

        .headline {
            font-size: 24px;
            font-weight: 700;
            color: hsl(223, 35%, 20%);
            margin: 0 0 16px;
        }

        .description {
            font-size: 16px;
            font-weight: 500;
            color: hsl(225, 17%, 37%);
            line-height: 1.6;
            margin: 0 0 24px;
            padding: 0 16px;
        }

        .annual-plan {
            background-color: hsl(230, 50%, 93%);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .plan-details {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .music-icon {
            width: 48px;
            height: 48px;
        }

        .plan-info {
            text-align: left;
        }

        .plan-title {
            font-size: 16px;
            font-weight: 700;
            color: hsl(223, 47%, 23%);
            margin: 0 0 4px;
        }

        .plan-price {
            font-size: 16px;
            font-weight: 500;
            color: hsl(225, 16%, 39%);
            margin: 0;
        }

        .change-link {
            font-size: 14px;
            font-weight: 600;
            color: hsl(244, 69%, 51%);
            text-decoration: underline;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-link:hover {
            text-decoration: none;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .proceed-button {
            background-color: hsl(244, 69%, 51%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 16px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(56, 42, 233, 0.2);
        }

        .proceed-button:hover {
            background-color: hsl(244, 69%, 45%);
            box-shadow: 0 15px 30px rgba(56, 42, 233, 0.3);
        }

        .cancel-button {
            background: none;
            color: hsl(224, 20%, 32%);
            font-size: 16px;
            font-weight: 600;
            padding: 16px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: color 0.3s ease;
        }

        .cancel-button:hover {
            color: hsl(223, 47%, 23%);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="illustration-hero.svg" alt="Hero illustration" class="hero-image">
        
        <div class="card-content">
            <h1 class="headline">Order Summary</h1>
            
            <p class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            
            <div class="annual-plan">
                <div class="plan-details">
                    <svg class="music-icon" xmlns="icon-music.svg" width="48" height="48" viewBox="0 0 48 48">
                        <g fill="none" fill-rule="evenodd">
                            <circle cx="24" cy="24" r="24" fill="#DDD6FE"/>
                            <path d="M32 16v16a4 4 0 1 1-4-4V20l-8 2v10a4 4 0 1 1-4-4V18l16-4z" fill="#7C3AED"/>
                        </g>
                    </svg>
                    <div class="plan-info">
                        <p class="plan-title">Annual Plan</p>
                        <p class="plan-price">$59.99 / year</p>
                    </div>
                </div>
                <a href="#" class="change-link">Change</a>
            </div>
            
            <div class="buttons">
                <button class="proceed-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
